<html>
<head>
    <title>Bot Info Loading...</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <script type="text/javascript" src="./index.js"></script>
</head>
<body onload="javascript:doSetup();">
    <span style="font-family: 'Arial'; margin-bottom: 0px;">
        <span style="font-size: 28;">
            <b id="botname"></b> Info
        </span>
        <img class="profilepic" id="profilepic" src="" />
        <br><br>
        
        <span style="font-size: 20;">
            <u>Statistics</u>
        </span>
        &nbsp;
        <select id="statsselect" onChange="javascript:switchStats(this.value);">
            <option value="null" selected>General</option>
        </select>
        <select style="visibility: hidden;" id="profileselect" onChange="javascript:switchProfile(this.value);">
        </select>
        <div id="stats"></div>
        <br>
        
        <span style="font-size: 20;">
            <u>Servers</u>
            <br>
        </span>
        <div id="servers">
            <i>Number of messages only includes the past 24 hours.</i>
            <div style="max-height: 50%;overflow: scroll;overflow-x: hidden;">
                <table class="tablelist contrastable" id="servertable">
                    <thead>
                        <tr>
                            <th>Icon</th>
                            <th>Name</th>
                            <th>Owner</th>
                            <th>Messages</th>
                            <th>Members</th>
                        </tr>
                    </thead>
                    <tbody id="servertablebody"></tbody>
                </table>
            </div>
        </div>
        <br>
        
        <span style="font-size: 20; margin-bottom: 0px;">
            <u>Activity Log</u>
        </span>
        &nbsp;
        <select id="idselector" onChange="javascript:switchLogID(this.value);">
            <option id="id-null" value="null">All</option>
        </select>
        <select id="levelselector" onChange="javascript:switchLogLevel(this.value);">
            <option id="level-null" value="null">All</option>
            <option id="level-INFO" value="INFO">Info</option>>
            <option id="level-WARN" value="WARN">Warning</option>
            <option id="level-ERROR" value="ERROR">Error</option>
        </select>
        <div class="contrastable" id="console"></div>
        <br>
        
        <button id="refresher" onclick="javascript:document.body.style.opacity = 0;setTimeout(function() {location.reload();}, 250);">Refresh</button>
        
        <select id="themeswitcher" onChange="javascript:switchColors(this.value);">
            <option id="theme-white" value="white">White</option>
            <option id="theme-contrast" value="contrast">Contrast</option>
            <option id="theme-black" value="black">Black</option>
            <option id="theme-dark" value="dark">Dark</option>
            <option id="theme-blue" value="blue">Blue</option>
            <option id="theme-red" value="red">Red</option>
            <option id="theme-deep" value="deep">Deep</option>
        </select>
        
        <input id="authinput" type="text" style="width: 200;" placeholder="Config Auth Key" onkeydown="if(event.keyCode==13){checkAuth(this.value)}"></input>
        <br><br>
        
        <span id="credit">
            <i>Created by @BitQuote, <a href="https://git.io/vaa2F">https://git.io/vaa2F</a></i>
        </span>
    </span>
    <div id="darkener" style="display:none"></div>
</body>
</html>
